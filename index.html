<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1 class="title">Survey</h1>
    <p id="desc" class="description">Help us improve the platform</p>
    <div id="response-container" class="response-container"></div>
    <form id="survey-form" class="survey-form">
      <fieldset class="form-section">
        <label for="name"
          >Name
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Enter your name"
        /></label>
        <label for="email"
          >Email
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Enter your Email"
        /></label>
        <label for="number"
          >Age(optional)
          <input
            id="number"
            name="age"
            type="number"
            placeholder="Age"
            min="15"
            max="150"
        /></label>
      </fieldset>
      <fieldset class="form-section">
        <label for="role"
          >Which option better describes your current role?</label
        >
        <select name="role" id="role" class="dropdown">
          <option value="student" selected>Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="NA">Prefer not to say</option>
        </select>
      </fieldset>
      <fieldset class="form-section">
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="rec-1" class="normal"
          ><input type="radio" id="rec-1" name="recommend" value="definitely" />
          Definitely</label
        >
        <label for="rec-2" class="normal"
          ><input type="radio" id="rec-2" name="recommend" value="maybe" />
          Maybe</label
        >
        <label for="rec-3" class="normal"
          ><input type="radio" id="rec-3" name="recommned" value="no" />
          No</label
        >
      </fieldset>
      <fieldset class="form-section">
        <label for="pref">Which one do you like the most?</label>
        <select id="pref" class="dropdown" name="preferences">
          <option name="preferences" value="challenges" selected>
            Challenges
          </option>
          <option name="preferences" value="projects">Projects</option>
          <option name="preferences" value="community">Community</option>
          <option name="preferences" value="open source">Open Source</option>
        </select>
      </fieldset>
      <fieldset class="form-section">
        <label
          >What would you like to see improved? (Check all that apply)</label
        >
        <label class="normal"
          ><input name="improve" type="checkbox" value="Front-end Projects" />
          Front-end Projects</label
        >
        <label class="normal"
          ><input name="improve" type="checkbox" value="Back-end Projects" />
          Back-end Projects</label
        >
        <label class="normal"
          ><input name="improve" type="checkbox" value="Data Visualization" />
          Data Visualization</label
        >
        <label class="normal"
          ><input name="improve" type="checkbox" value="Challenges" />
          Challenges</label
        >
        <label class="normal"
          ><input
            name="improve"
            type="checkbox"
            value="Open Source Community"
          />
          Open Source Community</label
        >
        <label class="normal"
          ><input name="improve" type="checkbox" value="Gitter help rooms" />
          Gitter help rooms</label
        >
        <label class="normal"
          ><input name="improve" type="checkbox" value="Videos" /> Videos</label
        >
        <label class="normal"
          ><input name="improve" type="checkbox" value="Wiki" /> Wiki</label
        >
        <label class="normal"
          ><input name="improve" type="checkbox" value="Forum" /> Forum</label
        >
      </fieldset>
      <fieldset class="form-section">
        <label for="comments">Any comments or suggestions?</label>
        <textarea
          id="comments"
          class="comments"
          name="comments"
          rows="5"
          placeholder="Enter your comments here..."
        ></textarea>
      </fieldset>
      <button id="submit-btn" class="btn" type="submit" value="submit">
        Submit
      </button>
    </form>
  </body>
</html>
